---
layout: page
title: Blog
description: Things about development and life.
---

{% for post in site.posts %}
  <div class="postList">
    <h3 class="postList__title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>

    <p class="postList__description">
      {{ post.description }}
    </p>

    <div class="postList__footer">
      <p class="postList__date">{{ post.date | date: site.date_format }}</p>
      <a class="postList__link" href="{{ post.url }}">Read More</a>
    </div>
  </div>
{% endfor %}
