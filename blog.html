---
layout: page
title: Blog
description: Guides. Tips. Inspirations. Stories. Experiences.
---

{% for post in site.posts %}
  <div class="card">
    <a href="{{ post.url }}">
      <h3 class="card__title">{{ post.title }}</h3>

      <p class="card__description">
        {{ post.description }}
      </p>

      <div class="card__footer">
        <p class="card__date">{{ post.date | date: site.date_format }}</p>
        <a class="card__link" href="{{ post.url }}">Read More</a>
      </div>
    </a>
  </div>
{% endfor %}
