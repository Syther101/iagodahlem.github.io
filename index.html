---
layout: page
---

<h2 class="page__heading">
  Latest Articles
</h2>

{% for post in paginator.posts %}
  <div class="post-list">
    <h3 class="post-list__title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>

    <p class="post-list__description">
      {{ post.description }}
    </p>

    <div class="post-list__footer">
      <p class="post-list__date">{{ post.date | date: site.date_format }}</p>
      <a class="post-list__link" href="{{ post.url }}">Read More</a>
    </div>
  </div>
{% endfor %}

<a class="button" href="/blog">
  See more Articles
</a>
