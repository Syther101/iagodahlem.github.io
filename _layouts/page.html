---
layout: default
---

<main class="page">
  <header class="page__header">
    <h2 class="page__title">{{ page.title }}</h2>

    <p class="page__description">
      {{ page.description }}
    </p>

    <div
      class="page__img"
      style="background-image: url({{ page.image }})"
    ></div>
  </header>
</main>
